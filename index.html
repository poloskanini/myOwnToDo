<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList Alone</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <div class="header-top">
          <h1>To Do List</h1>
          <i class="fa-solid fa-arrows-rotate" id="clear"></i>
        </div>
        <div class="header-bottom">
          <div id="date"></div>
          <div id="hour"></div>
        </div>
      </header>
      <div class="content-wrapper">
        <div class="btn-group" role="group">
          <button type="button" class=" btn btn-outline-primary active" data-filter="all">Toutes</button>
          <button type="button" class=" btn btn-outline-primary" data-filter="todo">À faire</button>
          <button type="button" class=" btn btn-outline-primary" data-filter="done">Fait</button>
        </div>
        <div class="content">
          <ul id="list"></ul>
        </div>
        <div class="add-item">
            <i class="fa-solid fa-circle-plus"></i>
            <input type="text" id="input" placeholder="Ajoutez une tâche...">
          </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
